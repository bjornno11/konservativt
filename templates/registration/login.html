<!-- templates/registration/login.html -->
{% if form.errors %}<p>Feil brukernavn eller passord.</p>{% endif %}
<form method="post">
  {% csrf_token %}
  <p><label for="id_username">Brukernavn:</label> {{ form.username }}</p>
  <p><label for="id_password">Passord:</label> {{ form.password }}</p>
  <button type="submit">Logg inn</button>
</form>
