<!doctype html><html lang="nb"><head>
<meta charset="utf-8"><title>Medlemmer – {{ lag.navn }}</title>
<link rel="stylesheet" href="/konservativt/static/css/site.css?v=1">
</head><body><main class="main">
  <h1>Medlemmer – {{ lag.navn }}</h1>
  <table>
    <thead><tr><th>Navn</th><th>Telefon</th><th>E-post</th><th>Kommune</th></tr></thead>
    <tbody>
      {% for m in medlemmer %}
        <tr>
          <td>{{ m.etternavn }}, {{ m.fornavn }}</td>
          <td>{{ m.telefon }}</td>
          <td>{{ m.epost }}</td>
          <td>{% if m.kommune %}{{ m.kommune.navn }}{% endif %}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">Ingen medlemmer tilknyttet dette lokallaget.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</main></body></html>
